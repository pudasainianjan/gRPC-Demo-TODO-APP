syntax = "proto3";

package todoPackage;

service Todo {
    rpc CreateTodo(TodoItem) returns (TodoItem);
    rpc readTodos(voidNoParams) returns (TodoItems);
    rpc readTodosStream(voidNoParams) returns (stream TodoItem);
}

message voidNoParams {}

message TodoItem {
    int32 id = 1;
    string text = 2;
}

message TodoItems{
    repeated TodoItem items = 1;
}